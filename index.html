<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedimons</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="nav-container box-container">
                <div class="img-logo wrapper">
                    <img src="/img/pedimon-logo.png" alt="logo-marca">
                </div>
                <div class="menu-container wrapper">
                    <ul class="menu-ul wrapper">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Carrito</a></li>
                    </ul>
                    <img class="cart" src="/img/cart.svg" alt="Carrito">    
                </div>
            </div>
        </nav>
    </header>

    <!-- SLIDER -->

    <div class="full-container wrapper">
        <div class="box-container slider-container">
            <div class="col-2 text-slider">
                <img src="/img/pedimon-text.png" width="400px" alt="texto logo">
                <p class="p-slider">Busca tu pokemon favorito y disfruta de los beneficios de tener un bicho de estos en tu casa! Hay como cinco millones para coleccionar!</p>
                <button class="btn-first"><a href="#">LOS QUIERO ATRAPAR</a></button>
            </div>
            <div class="col-2 img-slider wrapper">
                <img src="/img/pikachu-hero.png" width="430px" alt="picachu img">
            </div>
        </div>
    </div>


    


    
</body>
</html>
